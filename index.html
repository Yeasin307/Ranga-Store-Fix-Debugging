<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop Cloth Store</title>

  <!-- CSS link -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Bootstrap  CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Bootstrap  Icon link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main class="ms-3">
    <div class="search-field">
      <input id="input-field" class="search-box" type="text" />
      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"
        id="search-btn" onclick="loadProducts()">
        Search
      </button>
    </div>
    <div class="row">
      <div class="col-md-8 col-lg-8 col-sm-7 col-7">
        <div id="all-products">
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-5 col-5">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h2 class="text-center">My-Cart</h2>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td id="total-Products" class="fw-bold">0</td>
              </tr>
              <tr>
                <th>Price:</th>
                <td class="fw-bold">$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td class="fw-bold">$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td class="fw-bold">$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th class="fs-5 fw-bold">Total</th>
                <td class="fs-5 fw-bold">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
